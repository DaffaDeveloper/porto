<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daffa Dev - Upload Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    :root{
      --primary:#7d5fff;
      --secondary:#00d4ff;
      --bg:#0a0f1c;
      --glass:rgba(255,255,255,0.07);
      --border:rgba(255,255,255,0.1);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Orbitron',sans-serif;
      background:var(--bg);
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ==== BACKGROUND ==== */
    .floating-icons{
      position:fixed; inset:0; z-index:-1; overflow:hidden;
    }
    .floating-icons i{
      position:absolute; font-size:26px; opacity:0.25;
      animation:float linear infinite;
    }
    @keyframes float{
      from{transform:translateY(110vh) rotate(0deg);}
      to{transform:translateY(-20vh) rotate(360deg);}
    }
    .aura{
      position:fixed; inset:0; z-index:-2;
      background:radial-gradient(circle at 20% 30%,rgba(0,212,255,.15),transparent 50%),
                 radial-gradient(circle at 80% 70%,rgba(125,95,255,.15),transparent 50%);
      animation:auramove 12s ease-in-out infinite alternate;
    }
    @keyframes auramove{from{filter:hue-rotate(0);} to{filter:hue-rotate(180deg);} }

    /* ==== HEADER ==== */
    header{text-align:center;padding:30px 20px;opacity:0;}
    header h1{font-size:32px;color:var(--secondary);text-shadow:0 0 10px rgba(0,212,255,.5);margin-bottom:8px;}
    header .line{width:120px;height:3px;margin:0 auto;
      background:linear-gradient(90deg,var(--primary),var(--secondary));border-radius:3px;}

    /* ==== UPLOAD BOX ==== */
    #upload{
      margin:auto;
      width:400px; /* lebih lebar */
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:14px;
      padding:30px 25px;
      text-align:center;
      backdrop-filter:blur(8px);
      box-shadow:0 0 20px rgba(0,212,255,.2);
      opacity:0;
    }
    form{display:flex;flex-direction:column;gap:16px;align-items:center}

    input[type=file]{display:none}
    label[for=file]{
      display:inline-block;
      padding:12px 18px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      cursor:pointer;
      font-weight:600;
      transition:.3s;
    }
    label[for=file]:hover{transform:scale(1.05);}

    .icon{
      font-size:70px;
      color:var(--secondary);
    }

    button{
      padding:10px 22px;
      border:none;border-radius:10px;
      font-size:14px;font-weight:600;
      background:linear-gradient(90deg,var(--primary),var(--secondary));
      color:#fff;cursor:pointer;
      transition:.3s;
    }
    button:hover{transform:scale(1.05)}
    #fileStatus{margin-top:-8px;font-size:13px;color:#2ecc71;font-weight:600}
    #link{margin-top:12px;font-size:13px}

    /* ==== PANDUAN ==== */
#panduan{
  position:fixed;
  bottom:200px;   /* ➝ dinaikkan (dari 70px jadi 200px) */
  left:40px;      /* ➝ tetap di sisi kiri */
  width:420px;    /* ➝ diperlebar ke kanan */
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
  backdrop-filter:blur(8px);
  box-shadow:0 0 20px rgba(0,212,255,.25);
  opacity:0;
}
#panduan h2{
  color:var(--primary);
  margin-bottom:12px;
  font-size:18px;
  text-align:center;
}
#panduan p{
  margin-bottom:10px;
  font-size:13px;
  color:#ddd;
  display:flex;
  align-items:center;
  line-height:1.6;
}
#panduan i{
  margin-right:10px;
  font-size:15px;
}

    /* ==== FOOTER ==== */
    footer{text-align:center;padding:15px;font-size:12px;color:#aaa;border-top:1px solid var(--border);margin-top:auto;opacity:0;}
    footer a{color:var(--secondary);text-decoration:none}

    /* ==== ANIMASI ==== */
    @keyframes fadeFromTop{from{opacity:0;transform:translateY(-50px);}to{opacity:1;transform:translateY(0);}}
    @keyframes fadeFromBottom{from{opacity:0;transform:translateY(50px);}to{opacity:1;transform:translateY(0);}}
    @keyframes fadeFromLeft{from{opacity:0;transform:translateX(-60px);}to{opacity:1;transform:translateX(0);}}
    @keyframes fadeFromRight{from{opacity:0;transform:translateX(60px);}to{opacity:1;transform:translateX(0);}}
    
    /* NAVBAR */
nav{
  position:fixed; top:0; left:0; right:0;
  height:64px; display:flex; align-items:center; justify-content:space-between;
  padding:0 20px;
  background:rgba(16,22,40,.6);
  backdrop-filter: blur(8px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:1000;
}
nav .logo{display:flex;align-items:center;gap:8px;color:#00d4ff;font-weight:700;}
nav .logo h1{font-size:14px;margin:0;}   /* font kecil */
nav .menu{display:flex;gap:20px;}
nav .menu a{color:#fff;text-decoration:none;font-size:14px;transition:.3s;}
nav .menu a:hover{color:#00d4ff;}

/* Toggle button */
.toggle{
  display:none;
  font-size:20px;
  cursor:pointer;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
  background:rgba(16,22,40,.6);
  backdrop-filter:blur(6px);
  border:1px solid rgba(255,255,255,.1);
}
.toggle:hover{background:rgba(0,212,255,.2);}

/* SIDEBAR */
.sidebar{
  position:fixed; top:0; right:-260px; width:240px; height:100%;
  background:rgba(16,22,40,.9);
  backdrop-filter:blur(12px);
  box-shadow:-5px 0 15px rgba(0,0,0,.5);
  transition:.4s; padding:70px 20px;
  display:flex; flex-direction:column; gap:20px;
  z-index:2000;
}
.sidebar a{
  color:#fff;text-decoration:none;font-size:15px;font-weight:500;
  opacity:0; transform:translateX(40px);
  transition:.4s;
}
.sidebar.active{right:0;}
.sidebar.active a{opacity:1;transform:translateX(0);}
.sidebar.active a:nth-child(2){transition-delay:.1s;}
.sidebar.active a:nth-child(3){transition-delay:.2s;}
.sidebar.active a:nth-child(4){transition-delay:.3s;}
.sidebar.active a:nth-child(5){transition-delay:.4s;}
.sidebar.active a:nth-child(6){transition-delay:.5s;}

/* Close button */
.close-btn{
  position:absolute; top:20px; right:20px;
  font-size:22px; color:#fff; cursor:pointer;
  background:rgba(255,0,0,.6);
  border-radius:50%; padding:6px 10px;
  backdrop-filter:blur(4px);
  transition:.3s;
}
.close-btn:hover{background:rgba(255,0,0,.9);}

@media(max-width:768px){
  nav .menu{display:none;}
  .toggle{display:block;}
}
  </style>
</head>
<body>
  <!-- BACKGROUND -->
  <div class="floating-icons"></div>
  <div class="aura"></div>

  <!-- NAVBAR -->
<header id="head">
  <nav>
    <div class="logo">
      <i class="fas fa-user-secret"></i>
      <h1>Daffa Dev</h1>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="upload.html">Upload Image</a>
    </div>
    <div class="toggle"><i class="fas fa-bars"></i></div>
  </nav>
</header>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <span class="close-btn" id="closeSidebar"><i class="fas fa-times"></i></span>
  <a href="index.html"><i class="fas fa-home"></i> Home</a>
  <a href="upload.html"><i class="fas fa-upload"></i> Upload</a>
</div>

  <!-- UPLOAD BOX -->
  <section id="upload">
    <form id="form" enctype="multipart/form-data">
      <!-- PILIH FILE -->
      <input type="file" name="file" id="file" accept="image/*" required>
      <label for="file"><i class="fa-solid fa-file-arrow-up"></i> Pilih File</label>
      <span id="fileStatus"></span>
      <!-- ICON BESAR -->
      <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
      <!-- BUTTON UPLOAD -->
      <button type="submit"><i class="fa-solid fa-upload"></i> Upload</button>
    </form>
    <div id="link"></div>
  </section>

  <!-- PANDUAN -->
  <section id="panduan">
    <h2><i class="fa-solid fa-book"></i> Panduan</h2>
    <p><i class="fa-solid fa-folder-open" style="color:#f1c40f"></i> Pilih foto dari perangkat.</p>
    <p><i class="fa-solid fa-cloud-arrow-up" style="color:#3498db"></i> Klik upload untuk mengunggah.</p>
    <p><i class="fa-solid fa-link" style="color:#2ecc71"></i> Link otomatis muncul setelah sukses.</p>
    <p><i class="fa-solid fa-rocket" style="color:#e74c3c"></i> Bagikan link atau pakai di website.</p>
  </section>

  <footer id="foot">
    © 2025 <a href="https://t.me/daffadevv" target="_blank">Daffa Dev</a>
  </footer>

<script>
/* File Status */
const fileInput=document.getElementById("file");
const fileStatus=document.getElementById("fileStatus");
fileInput.addEventListener("change",()=>{
  fileStatus.textContent=fileInput.files.length>0?"Di pilih":"";
});

/* Upload Handler */
document.getElementById("form").onsubmit=async e=>{
  e.preventDefault();
  const fd=new FormData();
  fd.append("file",fileInput.files[0]);
  document.getElementById("link").innerHTML="Sedang mengupload...";
  const r=await fetch("upload.php",{method:"POST",body:fd});
  const j=await r.json();
  if(j.status){
    document.getElementById("link").innerHTML=`Sukses! <br> Link: <a href="${j.url}" target="_blank">${j.url}</a>`;
  }else{
    document.getElementById("link").textContent="Gagal upload!";
  }
}

/* Floating Icons */
function spawnIcons(){
  const container=document.querySelector(".floating-icons");
  const icons=[
    {cls:"fa-html5",color:"#e34f26"},
    {cls:"fa-css3-alt",color:"#264de4"},
    {cls:"fa-js",color:"#f7df1e"},
    {cls:"fa-php",color:"#777bb3"},
    {cls:"fa-python",color:"#3776ab"},
    {cls:"fa-java",color:"#f89820"},
    {cls:"fa-golang",color:"#00ADD8"},
    {cls:"fa-gem",color:"#e0115f"},
    {cls:"fa-cuttlefish",color:"#00599C"}
  ];
  for(let i=0;i<35;i++){
    const icon=document.createElement("i");
    const pick=icons[Math.floor(Math.random()*icons.length)];
    icon.classList.add("fab",pick.cls);
    icon.style.color=pick.color;
    icon.style.left=Math.random()*100+"%";
    icon.style.animationDuration=(12+Math.random()*8)+"s";
    container.appendChild(icon);
  }
}

/* Animasi */
window.addEventListener("load",()=>{
  spawnIcons();
  setTimeout(()=>{document.getElementById("head").style.animation="fadeFromTop 1.5s forwards";},200);
  setTimeout(()=>{document.getElementById("upload").style.animation="fadeFromBottom 1.5s forwards";},1200);
  setTimeout(()=>{document.getElementById("panduan").style.animation="fadeFromLeft 1.5s forwards";},2200);
  setTimeout(()=>{document.getElementById("foot").style.animation="fadeFromRight 1.5s forwards";},3000);
});

  const toggle = document.querySelector(".toggle");
  const sidebar = document.getElementById("sidebar");
  const closeBtn = document.getElementById("closeSidebar");

  toggle.addEventListener("click",()=>{
    sidebar.classList.add("active");
  });

  closeBtn.addEventListener("click",()=>{
    sidebar.classList.remove("active");
  });
</script>
</body>
</html>
